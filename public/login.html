<!doctype html>
<html>
<head>
  <title>MyMark_Main</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="/public/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" id="container">
	<div class="form-container sign-up-container">
		<form method="post" action="/signup">
			<h1>Create Account</h1>
			<input type="text" placeholder="Name" id="sign-up-input-name" name="name"/>
			<input type="email" placeholder="Email" id="sign-up-input-email" name="email"/>
			<input type="password" placeholder="Password" id="sign-up-input-password" name="pw"/>
			<button id="sign-up-button">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form method="post" action="/login">
			<h1>Sign in</h1>
			<input type="email" placeholder="Email" id="sign-in-input-email" name="email"/>
			<input type="password" placeholder="Password" id="sign-in-input-password" name="pw" />
			<button id="sign-in-button">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>계속하시려면 로그인해주세요.</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>계속하시려면 회원가입해주세요.</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
  <script src="/public/login.js"></script>
</body>
</html>
